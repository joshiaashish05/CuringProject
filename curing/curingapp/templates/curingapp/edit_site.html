{% extends "curingapp/base.html" %}
{% load crispy_forms_tags %}

{% block formcontent %}
<h2>Edit Site</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{% url 'home' %}" class="btn btn-primary">Cancel</a>
</form>
{% endblock %}
